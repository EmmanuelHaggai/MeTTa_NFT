specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MusicDrops
    network: hardhat
    source:
      address: "0x0000000000000000000000000000000000000000" # Will be replaced during deployment
      abi: MusicDrops
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Drop
        - Token
        - Mint
        - Utility
        - UtilityRedemption
        - User
      abis:
        - name: MusicDrops
          file: ./abis/MusicDrops.json
      eventHandlers:
        - event: DropCreated(indexed uint256,uint8,uint256,uint256,uint256,uint256,indexed address)
          handler: handleDropCreated
        - event: TokenMinted(indexed uint256,indexed address,uint256,uint256,uint8)
          handler: handleTokenMinted
        - event: UtilityCreated(indexed uint256,indexed uint256,string)
          handler: handleUtilityCreated
        - event: UtilityRedeemed(indexed uint256,indexed uint256,indexed address)
          handler: handleUtilityRedeemed
        - event: MetadataUpdated(indexed uint256,string)
          handler: handleMetadataUpdated
        - event: MetadataFrozen(indexed uint256)
          handler: handleMetadataFrozen
      file: ./src/music-drops.ts
  - kind: ethereum
    name: PersonalizedMinter
    network: hardhat
    source:
      address: "0x0000000000000000000000000000000000000000" # Will be replaced during deployment
      abi: PersonalizedMinter
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PersonalizedMint
        - User
      abis:
        - name: PersonalizedMinter
          file: ./abis/PersonalizedMinter.json
      eventHandlers:
        - event: PersonalizedMint(indexed address,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handlePersonalizedMint
      file: ./src/personalized-minter.ts